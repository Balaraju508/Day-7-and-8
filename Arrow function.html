<!DOCTYPE html>
<html>
    <head>
        <title>
            Function closure
        </title>
    </head>
    <body>
        <h3>Function closure example</h3>
        <script>
            let a=(x,y,z=40)=>{
                document.write(x+" "+y+" "+z);
            }
            a(20,10);
        </script>
    </body>
</html>
